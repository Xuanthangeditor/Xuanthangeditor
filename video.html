    <script>
  const galleryVideos = document.querySelectorAll('.gallery video');
  const popup = document.querySelector('.popup-video');
  const popupVid = popup.querySelector('video');
  const closeBtn = popup.querySelector('.close');
  const prevBtn = popup.querySelector('.prev');
  const nextBtn = popup.querySelector('.next');

  let currentIndex = 0;

  // Hàm mở video
  function openVideo(index) {
    currentIndex = index;
    popup.style.display = 'flex';
    popupVid.src = galleryVideos[currentIndex].getAttribute('src');
    popupVid.muted = false;
    popupVid.autoplay = true;
    popupVid.play();
  }

  // Bấm vào video trong gallery để mở
  galleryVideos.forEach((vid, index) => {
    vid.onclick = () => openVideo(index);
  });

  // Đóng popup
  closeBtn.onclick = () => {
    popup.style.display = 'none';
    popupVid.pause();
    popupVid.currentTime = 0;
  };

  // Next video
  nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % galleryVideos.length;
    openVideo(currentIndex);
  };

  // Prev video
  prevBtn.onclick = () => {
    currentIndex = (currentIndex - 1 + galleryVideos.length) % galleryVideos.length;
    openVideo(currentIndex);
  };

  // Bấm ESC để thoát
  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      closeBtn.click();
    }
    if (e.key === "ArrowRight") {
      nextBtn.click();
    }
    if (e.key === "ArrowLeft") {
      prevBtn.click();
    }
  });
</script>
